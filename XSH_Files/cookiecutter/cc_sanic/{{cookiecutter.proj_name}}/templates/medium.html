{% raw %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Alpine Plugins -->
    <script
      defer
      src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- Alpine Core -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <script
      src="https://unpkg.com/htmx.org@1.8.0"
      integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      .singleAccordianContainer {
        border: solid;
        display: flex;
        flex-direction: column;
        padding: 20px;
        gap: 20px;
        margin-bottom: 20px;
        cursor: pointer;
      }

      .header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: "center";
      }

      .title {
        font-weight: bold;
      }

      .icon {
        font-size: 30px;
      }
    </style>

    <div class="singleAccordianContainer" x-data="{ showBody : false  }">
      <div class="header">
        <div class="title">{{title}}</div>

        <div class="icon" x-on:click="showBody = !showBody" x-show="!showBody">
          &minus;
        </div>

        <div class="icon" x-on:click="showBody = !showBody" x-show="showBody">
          &plus;
        </div>
      </div>

      <div class="body" x-show="showBody" x-collapse.duration.1000ms>
        {{body}}
      </div>
    </div>
  </body>
</html>
{% endraw %}
