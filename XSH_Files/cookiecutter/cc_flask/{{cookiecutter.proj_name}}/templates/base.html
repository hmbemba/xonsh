{% raw %}


{% from 'macros/apps.html' import apps %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <!-- Local Style Sheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='public/styles.css') }}"
    />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@ryangjchandler/alpine-tooltip@1.x.x/dist/cdn.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />

    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <a href="{{ url_for('index_bp.index') }}">Home</a>

    <div x-data="{ count: 0 }">
      <button x-on:click="count++">Increment</button>

      <span x-text="count"></span>
    </div>

    <div class="topLevel">{% block content %} {% endblock %}</div>

    <div style="width: 50px;">
      {{apps()}}
    </div>

    <script src="{{ url_for('static', filename='public/script.js') }}"></script>
  </body>
</html>

{% endraw %}
